<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Fall Schedule</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-info">
        <h1>Fall Semester, 2021</h1>
    </nav>

    <table class="table table-striped">
        <tr class="table-info">
            <td><h3>Monday</h3></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td><b>Class Name</b></td>
            <td><b>Room Number</b></td>
            <td><b>Start Time</b></td>
            <td><b>End Time</b></td>
        </tr>
        <tr th:each="day : ${schedule.get('Monday')}">

            <td th:text="${day.getClassName()}"></td>
            <td th:text="${day.getRoomNum()}"></td>
            <td th:text="${day.getStartTime()}"></td>
            <td th:text="${day.getEndTime()}"></td>
        </tr>
    </table>

            <td><b>Room Number</b></td>
            <td><b>Start Time</b></td>
            <td><b>End Time</b></td>
        </tr>
        <tr th:each="day : ${schedule.get('Wednesday')}">
