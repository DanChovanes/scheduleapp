<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <p th:text></p>
    <meta charset="UTF-8"/>
    <title th:text="${#temporals.dayOfWeekName(localDateTime)} + '\'s Schedule' "></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body>
<nav class="navbar navbar-dark bg-info">
    <h1 th:text="${#temporals.dayOfWeekName(localDateTime)}"></h1>
</nav>


    <table class="table table-striped">
        <tr>
            <td><b>Class Name</b></td>
            <td><b>Room Number</b></td>
            <td><b>Start Time</b></td>
            <td><b>End Time</b></td>
        </tr>
        <tr th:each="class : ${schedule.getSch().get(#temporals.dayOfWeekName(localDateTime))}">

            <td th:text="${class.getClassName()}"></td>
            <td th:text="${class.getRoomNum()}"></td>
            <td th:text="${class.getStartTime()}"></td>
            <td th:text="${class.getEndTime()}"></td>

        </tr>
    </table>

</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

</html>
